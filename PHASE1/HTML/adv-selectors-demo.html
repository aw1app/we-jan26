<!DOCTYPE html>
<html>

<head>
    <style>
        p,
        h1 {
            text-align: center;
            Background-color: black;
            Color: orange;
            Width: 50%
        }

        /* desendant selector demo*/
        div p {
            Background-color: blue;
        }

        /* child selector demo*/
        ol>li {
            Background-color: green;
        }
    </style>
    <title>Grouping Selectors</title>
</head>

<body>
    <h1>Amazon</h1>
    <p>This is a paragraph</p>

    <hr>
    <div> Div1
        <span>
            <p> P1 </p>
        </span>
    </div>

    <hr>
    <ol>
        <li> OL L1 </li>
        <li> OL L2 </li>
        <a><li> UL L1 </li></a>
    </ol>

</body>

</html>
