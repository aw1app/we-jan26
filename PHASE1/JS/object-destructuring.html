        //SOLUTION-1

        function checkVotingEligibility1(age) {
            if (age >= 18) {
                return "Eligible to vote";
            } else {
                return "Not eligible to vote";
            }
        }

        //SOLUTION-2
        function checkVotingEligibility2({ age }) {
            if (typeof age !== "number" || age < 0) {
                return "Invalid age";
            }
            return age >= 18
                ? "Eligible to vote"
                : "Not eligible to vote";
        }
    </script>
