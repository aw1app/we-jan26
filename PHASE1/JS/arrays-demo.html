<script>

let colors1 = [ "green", "yellow", "blue", "white", "grey","red" ];

console.log("colors1" , colors1);
console.log("colors1[0]" ,colors1[0]);
</script>


<script>

let colors2 = new Array();
colors2[0]="green";
colors2[1]="yellow";

console.log("colors2" ,colors2);
console.log("colors2[0]" ,colors2[0]);

</script>
