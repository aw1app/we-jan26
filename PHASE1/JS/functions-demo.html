<!DOCTYPE html>

<html>

<script>

    function calculateTax(amount, rate) {

        let tax = amount * (rate / 100);

        return tax;

    };


    let myTax = calculateTax(50, 10); // myTax 5;

    console.log("myTax = ", myTax); //5

    let myTax2 = calculateTax(150, 5);  // 7.5
    console.log("myTax2 = ", myTax2); //5


    calculateTax(20000, 10); //100


</script>

<script>
    // Task-1: Create a function that accepts name of a person and the greeting type (like hi or Hello,...). This function
    // then should return the greeting message that we can print in the console.

    function greet(name, greet) {
        let greetMessage = greet +" "+ name ;
        return greetMessage;
    };


    let greeting1= greet("Bhaskar", "Hi");
    console.log(greeting1); // Hi Bhaskar

    let greeting2= greet("Tushar", "Hello");
    console.log(greeting2); // Hello Tushar

    let greeting3= greet("Prakash", "Salaam");
    console.log(greeting3); // Hello Tushar

</script>
