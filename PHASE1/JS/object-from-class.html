<script>

    class Student {

        constructor(name, age, cn) {
            this.name = name;
            this.age = age;
            this.card_no = cn;
        }

        // actions (methods/ functions)
        study(subject, no_of_hours) {
            //console.log("INSIDE STUDY method ", this.name + " is going to study " + subject + " for " + no_of_hours + " hours");
            console.log(`INSIDE STUDY method  ${this.name}  is going to study ${subject}  for  ${no_of_hours}  hours`);

        }

    };
   
    /// create some 2 students  

    let student1 = new Student("Rohan", 25, "1111");

    console.log("student1", student1);

    console.log("student1's name", student1.name);
    student1.study("Maths", 6);


    let student2 = new Student("Madana", 44, "2222");

    console.log("student2", student2);

    console.log("student2's name", student2.name);

</script>

    }
    greeting1(student1);

        console.log(`Name: ${student.name}, Age: ${student.age}`);
        student.name = "DEVIL";
    }
    greeting2(student1);

    greeting3(student1);
